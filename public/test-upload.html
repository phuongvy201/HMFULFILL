<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Chunk Upload</title>
        <meta name="csrf-token" content="{{ csrf_token() }}" />
    </head>
    <body>
        <h1>Test Chunk Upload</h1>

        <input type="file" id="testFile" accept=".jpg,.jpeg,.png,.pdf" />
        <button onclick="testUpload()">Test Upload</button>

        <div id="progress"></div>

        <script src="/js/chunk-upload.js"></script>
        <script>
            async function testUpload() {
                const fileInput = document.getElementById("testFile");
                const file = fileInput.files[0];

                if (!file) {
                    alert("Vui lòng chọn file");
                    return;
                }

                console.log(
                    "Testing upload for file:",
                    file.name,
                    "Size:",
                    file.size
                );

                const uploader = new ChunkUploadHandler({
                    chunkSize: 1024 * 1024, // 1MB
                    onProgress: (data) => {
                        console.log("Progress:", data);
                        document.getElementById(
                            "progress"
                        ).innerHTML = `Progress: ${data.progress}%`;
                    },
                    onComplete: (data) => {
                        console.log("Upload completed:", data);
                        document.getElementById(
                            "progress"
                        ).innerHTML = `Completed: ${data.filePath}`;
                    },
                    onError: (data) => {
                        console.error("Upload error:", data);
                        document.getElementById(
                            "progress"
                        ).innerHTML = `Error: ${data.error}`;
                    },
                });

                try {
                    const result = await uploader.uploadFile(file);
                    console.log("Upload result:", result);
                } catch (error) {
                    console.error("Upload failed:", error);
                }
            }
        </script>
    </body>
</html>
